<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Turno</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h2>Buscar Turno</h2>

  <!-- Formulario para ingresar CURP y número de turno -->
  <form action="{{ url_for('turno.buscar_turno') }}" method="POST">
    <input type="text" name="curp" placeholder="CURP" required><br>
    <input type="number" name="turno" placeholder="Número de turno" required><br>
    <button type="submit">Buscar Turno</button>
  </form>

  <!-- Botón para cerrar sesión -->
  <a href="{{ url_for('login.logout') }}">
    <button type="button">Cerrar sesión</button>
  </a>

</body>
</html>
